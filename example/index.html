<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A-Frame Inspector Recast Plugin â€¢ Example</title>
  <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.0/dist/aframe-extras.js"></script>
  <script src="../bundle.js"></script>
</head>
<body>
  <a-scene inspector-plugin-recast="serviceURL: http://localhost:3000;"
           background="color: seagreen">
    <a-entity id="rig" movement-controls="constrainToNavMesh: true">
      <a-entity camera
                position="0 1.6 0"
                look-controls="pointerLockEnabled: false">
      </a-entity>
    </a-entity>
    <!-- <a-box color="red" position="0 0.5 -5" id="box"></a-box> -->
    <!-- <a-box color="darkgreen" height="0.1" depth="20" width="20" id="ground"></a-box> -->
    <!-- <a-entity obj-model="obj: assets/nav_test.obj" color="#ccc" id="nav_test"></a-entity> -->
    <a-entity obj-model="obj: assets/dungeon.obj" color="#ccc" id="dungeon"></a-entity>
    <!-- <a-entity gltf-model="assets/medieval_fantasy_book/scene.gltf" id="fantasy_book"></a-entity> -->
    <a-entity id="navmesh" nav-mesh></a-entity>
  </a-scene>
</body>
</html>
