<section class="recast-plugin-panel">
  <header class="panel-header">Plugin: NavMesh Builder</header>
  <div class="panel-content">
    <label class="panel-field">
      <span class="panel-field-label">
        cellSize:
        <span data-bind="cellSize"></span>
      </span>
      <input type="range" min="0.1" max="3" step="0.01" name="cellSize" value="">
    </label>
    <label class="panel-field">
      <span class="panel-field-label">
        cellHeight:
        <span data-bind="cellHeight"></span>
      </span>
      <input type="range" min="0.1" max="3" step="0.01" name="cellHeight" value="">
    </label>
    <label class="panel-field">
      <span class="panel-field-label">
        agentHeight:
        <span data-bind="agentHeight"></span>
      </span>
      <input type="range" min="0.1" max="3" step="0.01" name="agentHeight" value="">
    </label>
    <label class="panel-field">
      <span class="panel-field-label">
        agentRadius:
        <span data-bind="agentRadius"></span>
      </span>
      <input type="range" min="0.1" max="3" step="0.01" name="agentRadius" value="">
    </label>
    <label class="panel-field">
      <span class="panel-field-label">
        agentMaxClimb:
        <span data-bind="agentMaxClimb"></span>
      </span>
      <input type="range" min="0.1" max="5" step="0.01" name="agentMaxClimb" value="">
    </label>
    <label class="panel-field">
      <span class="panel-field-label">
        agentMaxSlope:
        <span data-bind="agentMaxSlope"></span>
      </span>
      <input type="range" min="0" max="90" name="agentMaxSlope" value="">
    </label>
  </div>
  <button name="build" class="panel-btn">Build</button>
</section>
